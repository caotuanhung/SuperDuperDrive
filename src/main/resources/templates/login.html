<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link media="all" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">

    <title>Login</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
    <h1 class="display-5">Login</h1>
    <div class="alert alert-success" id="success-msg" th:if="${resultDetails != null && resultDetails.id > 0}" th:text="${resultDetails.message}">
    </div>
    <form action="#" method="POST" th:action="@{/login}" th:object="${loginInput}">
        <div class="alert alert-danger" th:if="${isExisted != null && !isExisted}">
            Invalid username or password
        </div>
        <div class="alert alert-dark">
            You have been logged out
        </div>
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input class="form-control" id="inputUsername" maxlength="20" name="username" placeholder="Enter Username"
                   required th:field="*{username}" type="input">
            <p th:errors="*{username}" th:if="${#fields.hasErrors('username')}">Invalid username</p>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input class="form-control" id="inputPassword" maxlength="20" name="password" placeholder="Enter Password"
                   required th:field="*{password}" type="password">
            <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}">Invalid password</p>
        </div>
        <button class="btn btn-primary" id="login-button" type="submit">Login</button>
    </form>

    <div class="form-group" style="margin-top: 0.5em;">
        <label><a th:href="@{/signup}">Click here to sign up</a></label>
    </div>
</div>
</body>
</html>
